version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Running Frontend preBuild"
        - yarn add react-scripts
        - yarn install --frozen-lockfile
    build:
      commands:
        - echo "Running Frontend build"
        - yarn run build --verbose
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - echo "Running Backend preBuild"
        - pwd
        - cd amplify/backend/function/FetchEC2Instances/
        - python3 --version  # Check the Python version
        - python3 -m pip install boto3 moto --user
        - python3 -m pip list --user
        - pwd
        # - python3 -m venv venv
        # - source venv/bin/activate
    build:
      commands:
        - echo "Running Backend build"
        - amplify push --yes
