version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  # phases:
  #   build:
  #     commands:
  #       - amplify push --yes
  function:
      FetchEC2Instancies:
        handler: src/index.py
        test:
          runner: jest
          test: src/test_lambda.py
test:
  phases:
    # preTest:
    #   commands:
    #     - *enter command*
    test:
      commands:
        - pwd
        - cd amplify/backend/function/FetchEC2Instancies/src/
        - python3 -m unittest test_lambda.py
  #   postTest:
  #     commands:
  #       - *enter command*
  artifacts:
    baseDirectory: amplify/backend/function/FetchEC2Instancies/src/
    files:
      - '**/*'
