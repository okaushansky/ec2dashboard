test:
  phases:
    # preTest:
    #   commands:
    #     - *enter command*
    test:
      commands:
        - pwd
        - cd amplify/backend/function/FetchEC2Instances/
        - python3 --version  # Check the Python version
        - python3 -m pip install boto3 moto --user
        - python3 -m pip list --user
        - pwd
        - rm -rfv ./logs/ && mkdir -p ./logs/
        - python3 -m unittest ./src/test_lambda.py | tee ./logs/test_lambda.logs
  #   postTest:
  #     commands:
  #       - *enter command*
  artifacts:
    baseDirectory: amplify/backend/function/FetchEC2Instances/logs/
    files:
      - '**/*'
